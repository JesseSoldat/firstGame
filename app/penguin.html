<!DOCTYPE html>
<html>
<head>
  <title>Shooter Game</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
 
</head>
<body>
  
   <div class="gameWrapper">
    <div class="health">
      <h2>Bear Killer Mcgraw:  <span class="healthPrey"></h2>
    </div>
    <div class="box">
      <div id="clicker">
      <img src="img/penguin.gif">
      </div>
    </div> <!-- end of .box -->
    
  </div> <!-- end of .gameWrapper -->
  
    <div id="blackWrap">
      <div id="wanted">
        <img src="img/penguinWanted.gif">
       
      </div>
      <button class="start">START</button>
      <div id="info"><p>Bear Killer Mcgraw has done it again. After a violent rampage through a local grocery store, Mcgraw escaped from local authorities. Only you have what it takes to bring this killer to justices.</p></div>
    
    </div>
 

  <script src="js/main.js"></script>
</body>
</html>
